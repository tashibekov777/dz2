<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="st.css">
</head>
<body>
  <h2>Калькулятор</h2>
  <form id="calculatorForm">
    <input type="number" id="num1" placeholder="Первое число">
    <select id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Второе число">
    <button type="button" onclick="calculate()">Посчитать</button>
  </form>
  <div id="result"></div>

  <script src="task2.js"></script>
</body>
</html>
